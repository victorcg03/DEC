<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("Introduce dividiendo:");
        let num2 = prompt("Introduce divisor: ");
        if (num2 != 0) {
            alert("El resultado de la division de " + num1 + " entre " + num2 + " es: " + num1/num2);
        }else{
            alert("ERROR: El divisor no puede ser 0");
        }
    </script>
</body>
</html>
